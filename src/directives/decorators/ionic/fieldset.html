<div ng-disabled="form.readonly" class="schema-form-fieldset {{form.htmlClass}}">
  <h2 class="item" ng-class="{'sr-only': !showTitle() }">{{ form.title }}</h2>
  <div class="item help-block" ng-show="form.description" ng-bind-html="form.description"></div>
  <sf-decorator ng-repeat="item in form.items" form="item"></sf-decorator>
</div>
